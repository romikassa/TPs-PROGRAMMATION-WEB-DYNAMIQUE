<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #a5aaa5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #resultat {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Quiz Interactif</h1>
    <button onclick="lancerQuiz()">Démarrer le Quiz</button>
    <div id="resultat"></div>

    <script>
        const QUESTIONS = [
            ["Quelle est la capitale de la France ?", "Paris"],
            ["Quelle est la pays asian qui commence par Afghan ?", "Afghanistan"],
            ["Est ce que la lune est un étoile ?", "oui"],
            ["quelle est la compagne aérienne la plus inexpensive ?", "Rayanair"],
            ["Quel est le premier l'éclair ou la tonnerre ?", "éclair"]
        ];

        function lancerQuiz() {
            let score = 0;
            for (let i = 0; i < QUESTIONS.length; i++) {
                const question = QUESTIONS[i][0];
                const reponseCorrecte = QUESTIONS[i][1];
                const reponseUtilisateur = prompt(question);
                if (reponseUtilisateur && reponseUtilisateur.toLowerCase() === reponseCorrecte.toLowerCase()) {
                    alert("Réponse juste !");
                    score++;
                } else {
                    alert(`Réponse fausse. La bonne réponse était : ${reponseCorrecte}`);
                }
            }
            const resultatElement = document.getElementById('resultat');
            resultatElement.textContent = `Vous avez répondu correctement à ${score} questions sur ${QUESTIONS.length}.`;
            if (score === QUESTIONS.length) {
                resultatElement.textContent += " Félicitations, score parfait !";
            } else if (score >= QUESTIONS.length / 2) {
                resultatElement.textContent += " Bon travail !";
            } else {
                resultatElement.textContent += " Vous pouvez faire mieux !";
            }
        }
    </script>
</body>
</html>
